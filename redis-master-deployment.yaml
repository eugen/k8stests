apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-master
  template:
    metadata:
      labels:
        app: redis-master
        tier: backend
    spec:
      containers:
        - name: redis-master
          image: k8s.gcr.io/redis:e2e
          ports:
            - containerPort: 6379
          env: 
            - name: GET_HOSTS_FROM
              value: dns